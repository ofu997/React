    class App extends React.Component{
      constructor(props){
        super(props)
        //this.Calculate=this.Calculate.bind(this)
        //var question="";
        var range=[0,1000];
        this.state={number1: Math.floor((Math.random()*50)+1), number2: Math.floor((Math.random()*50)+1), question:""};
        this.Calculate=this.Calculate.bind(this);
      }



      Calculate(x,y){
        // array determines which method to use

        //var methodArray=[1,2,3,4,5];
        //var randomNumberBetween1and5=3;
        var randomNumberBetween1and5 = Math.floor((Math.random() * 5)+1);
        //console.log(randomNumberBetween1and5);
        if (randomNumberBetween1and5==1 && x>25 && y>25){
          this.setState({question:" + "})
          return x+y
        }
        else if (randomNumberBetween1and5==2){
          this.setState({question:" - "})
          return x-y
        }
        else if (randomNumberBetween1and5==3 && x<11 && y<11){
          this.setState({question:" to the power of "})
          return Math.pow(x,y)
        }
        else if (randomNumberBetween1and5==4){
          this.setState({question:" divided by "})
          return x/y
        }
        else{
          this.setState({question:" X "})
          return x*y
        }
      }
        render(){
          return(
            /*
            <div style={{display: 'flex', flexDirection: 'column'}}>
              {6}
            </div>
            */
            /*

            <div>
              /*

              <h3>{this.state.question}</h3>
              */
              <button style={{color: "blue"}} onClick={()=>{this.props.Calculate(this.state.number1,this.state.number2)}}>Question</button>

              <h3>{this.state.number1}{this.state.question}{this.state.number2}</h3>
            </div>
            //{this.state.number1*this.state.number2}
          )
        }
    }
